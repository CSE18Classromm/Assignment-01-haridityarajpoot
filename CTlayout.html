<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout.grid</title>
    <style>
       html,*{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
       }
       .container{
        width:100%;
        display:grid;
        grid-template-rows:100px 100px 100px 300px 100px;
       }
       nav{
        text-align: center;
        background-color:aqua;
        grid-row: 1/2;
        margin:10px;
       }
       header{
        text-align:center;
        background-color: pink;
        grid-row: 2/3;
        margin:10px;
       }
       article{
        text-align:center;
        background-color: green;
        grid-row: 3/4;
        margin:10px;
       }
        section{
            grid-row: 4/5;
            background-color: antiquewhite;
            margin:0 10px;
        }
        footer{
            grid-row:5/6;
            text-align:center;
            background-color: blueviolet;
            margin:10px;
        }
        .box{
            display:flex;
            justify-content: space-between;
        }
        div{
            background-color: aquamarine;
            text-align: center;
            font-size: 20px;
            width:500px;
            height:300px;
        }
        @media (max-width:400px){
            section{
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <main class="container">
        <nav>Logo</nav>
        <header>Header</header>
        <article>Text Area</article>
        <section  class="box">
            <div>Box1</div>
            <div>Box2</div>
            <div>box3</div>
        </section>
        <footer>Footer</footer>

    </main>
    
</body>
</html>
